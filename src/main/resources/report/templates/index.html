<!DOCTYPE html>
<html>
<head>
    <title>ME2E Test Results</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.0/css/all.css">
    <link rel="stylesheet" href="tree-table/jquery.treetable.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="tree-table/jquery.treetable.js"></script>
    <style>
        body {
            font-family: Arial, 'Helvetica Neue', sans-serif;
            padding: 12px;
            background-color: #F0F0F5;
            color: #15134C;
        }

        .grid-container {
            display: grid;
            grid-auto-flow: column;
            grid-auto-columns: minmax(0, 1fr);
            column-gap: 24px;
        }

        .card {
            background-color: white;
            border-radius: 6px;
            padding: 12px;
            box-shadow: 0 14px 30px 0 rgba(0, 0, 0, 0.05);
        }

        .metrics-box {
            display: flex;
            align-items: center;
        }

        .metrics-box i {
            font-size: 32px;
        }

        .metrics {
            display: grid;
            text-align: center;
            width: 100%;
            left: 32px;
            transform: translateX(-48px);
            position: relative;
        }

        .metrics .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .metrics .label {
            font-size: 16px;
        }

        .success {
            color: #0BBD58;
        }

        .failure {
            color: #FF5F56;
        }

        .skipped {
            color: #A6A6A6;
        }

        .primary {
            color: #8BAAE7;
        }

        .tree-table {
            width: 100%;
            font-size: 18px;
            border-collapse: collapse;
        }

        .tree-table thead {
            border-bottom: solid #A6A6A6 1px;
        }

        .tree-table .align-left {
            float: left;
        }

        .tree-table th {
            text-align: center;
        }

        .tree-table td {
            text-align: center;
            padding: 5px 0;
        }

        table.treetable tr.collapsed span.indenter a::before {
            content: "\f0da"; /* fa-caret-right */
            font-family: "Font Awesome 6 Free", sans-serif;
            font-weight: 900;
            color: #15134C;
        }

        table.treetable tr.expanded span.indenter a::before {
            content: "\f0d7"; /* fa-caret-down */
            font-family: "Font Awesome 6 Free", sans-serif;
            font-weight: 900;
            color: #15134C;
        }

        table.treetable span.indenter {
            padding-right: 6px;
        }

        #footer {
            margin-top: 100px;
            font-size: 14px;
            color: #A6A6A6;
        }
    </style>
</head>
<body>
<h1>Test Summary</h1>
<div class="grid-container">
    <div class="card metrics-box">
        <i class="fas fa-clipboard-list primary"></i>
        <div class="metrics">
            <span class="title" th:text="${numberOfTests}"></span>
            <span class="label">Tests</span>
        </div>
    </div>
    <div class="card metrics-box">
        <i class="fas fa-circle-xmark" th:classappend="${numberOfFailures > 0 ? 'failure' : 'success'}"></i>
        <div class="metrics">
            <span class="title" th:classappend="${numberOfFailures > 0 ? 'failure' : 'success'}" th:text="${numberOfFailures}"></span>
            <span class="label">Failures</span>
        </div>
    </div>
    <div class="card metrics-box">
        <i class="fas fa-ban skipped"></i>
        <div class="metrics">
            <span class="title skipped" th:text="${numberOfSkipped}"></span>
            <span class="label">Skipped</span>
        </div>
    </div>
    <div class="card metrics-box">
        <i class="fas fa-stopwatch primary"></i>
        <div class="metrics">
            <span class="title" th:text="${duration != null ? duration : '-'} + 's'"></span>
            <span class="label">Duration</span>
        </div>
    </div>
    <div class="card metrics-box">
        <i class="fas fa-bullseye" th:classappend="${numberOfFailures > 0 ? 'failure' : 'success'}"></i>
        <div class="metrics">
            <span class="title" th:classappend="${numberOfFailures > 0 ? 'failure' : 'success'}" th:text="${successRate} + ' %'"></span>
            <span class="label">Success Rate</span>
        </div>
    </div>
</div>

<h2 style="margin-top: 64px">Executed Tests</h2>

<div class="card" style="padding: 24px">
    <table class="tree-table" id="test-overview">
        <thead>
        <tr>
            <th class="align-left">Test</th>
            <th>Tests</th>
            <th>Failures</th>
            <th>Skipped</th>
            <th>Duration</th>
            <th>Success Rate</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="test : ${tests}" th:data-tt-id="${test.testId}" th:data-tt-parent-id="${test.parentId}">
            <td class="align-left"
                th:classappend="${test.status.name == 'SKIPPED' ? 'skipped' : (test.numberOfFailures > 0 ? 'failure' : 'success')}"
                th:text="${test.displayName}"
            ></td>
            <td th:text="${test.numberOfTests}"></td>
            <td th:text="${test.numberOfFailures}"></td>
            <td th:text="${test.numberOfSkipped}"></td>
            <td th:text="${test.status.name != 'SKIPPED' ? test.duration + 's' : '-'}"></td>
            <td
                    th:classappend="${test.status.name == 'SKIPPED' ? 'skipped' : (test.numberOfFailures > 0 ? 'failure' : 'success')}"
                    th:text="${test.successRate != null ? test.successRate + ' %' : '-'}"
            ></td>
        </tr>
        </tbody>
    </table>
</div>

<div id="footer">
    <span>Generated by <a href="https://gitlab.informatik.uni-bremen.de/master-thesis1/me2e">ME2E</a> at [[${generationTimestamp}]]</span>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $("#test-overview").treetable({
            expandable: true,
            initialState: "expanded",
            indent: 20,
        });
    });
</script>
</body>
</html>
